<html>
    <head>
        <title>Tradegator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <body class="background">
        <div class="m-5 justify-content-center" >
            <h1><b><center>Tradegator</center></b></h1>
        </div>
        <div class="container m-5">
            <form action="{{ url_for('handle_data') }}" method="post">
            <div class="row">
                
                <div class="col-md-4 form-group">
                        <label for="sel1">Stock</label>
                        <select class="form-control" id="sel1" name="sel1">
                          <option>AAPL</option>
                          <option>UBER</option>
                          <option>MSFT</option>
                          <option>TESLA</option>
                        </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="formGroupExampleInput">Risk Percentage</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Number in Percentage" name="hedge" value="20">
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="formGroupExampleInput">Amount Invested</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Number in 100k" name="amount" value="100000">
                  </div>
                <div class="col-md-4 ml-10 btn btn-success"><button type="submit" class="btn btn-default">Submit</button></div>
            
              </div>
              <!-- <div class="row">
